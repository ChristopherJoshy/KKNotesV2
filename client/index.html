<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>KKNotes V2 - Student Notes Portal</title>
    <meta name="description" content="Access and download course materials organized by semester and subject. KKNotes V2 - Your comprehensive student notes platform.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="KKNotes V2">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration (only in production) -->
    <script type="module">
      if (import.meta.env.PROD && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      if (import.meta.env.DEV && 'serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then((regs) => {
          const had = regs.length > 0;
          regs.forEach((reg) => reg.unregister());
          if (had) {
            console.log('SW unregistered for development');
            // Proactively clear caches then reload app
            if (window.caches && caches.keys) {
              caches.keys().then((keys) => Promise.all(keys.map((k) => caches.delete(k)))).finally(() => {
                window.location.replace('/unregister.html');
              });
            } else {
              window.location.replace('/unregister.html');
            }
          }
        });
      }
    </script>
  </body>
</html>
