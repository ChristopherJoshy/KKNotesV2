<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="50%" style="stop-color:#7A6548"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBF5"/>
      <stop offset="100%" style="stop-color:#F5EDE3"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#B8956A"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="38" fill="url(#bgGrad)"/>
  
  <!-- Stacked notes effect -->
  <!-- Back page 2 -->
  <rect x="32" y="28" width="100" height="130" rx="6" fill="#D4C8B8" transform="rotate(-8 82 93)" filter="url(#shadow)"/>
  
  <!-- Back page 1 -->
  <rect x="38" y="30" width="100" height="130" rx="6" fill="#E8DDD0" transform="rotate(-4 88 95)" filter="url(#shadow)"/>
  
  <!-- Front page -->
  <rect x="44" y="32" width="100" height="130" rx="6" fill="url(#pageGrad)" filter="url(#shadow)"/>
  
  <!-- Page lines -->
  <line x1="56" y1="55" x2="132" y2="55" stroke="#C4B8A8" stroke-width="3" stroke-linecap="round"/>
  <line x1="56" y1="72" x2="132" y2="72" stroke="#C4B8A8" stroke-width="3" stroke-linecap="round"/>
  <line x1="56" y1="89" x2="110" y2="89" stroke="#C4B8A8" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bold KK letters -->
  <text x="58" y="148" font-family="Arial Black, Helvetica, sans-serif" font-size="52" font-weight="900" fill="url(#bgGrad)" letter-spacing="-3">KK</text>
  
  <!-- Graduation cap icon (top right) -->
  <g transform="translate(130, 24)">
    <polygon points="24,16 48,8 24,0 0,8" fill="url(#accentGrad)"/>
    <rect x="20" y="16" width="8" height="12" fill="url(#accentGrad)"/>
    <line x1="40" y1="12" x2="48" y2="28" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="48" cy="32" r="4" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Pen accent -->
  <g transform="translate(148, 140) rotate(45)">
    <rect x="0" y="0" width="6" height="28" rx="1" fill="url(#accentGrad)"/>
    <polygon points="0,28 3,36 6,28" fill="url(#accentGrad)"/>
  </g>
</svg>
