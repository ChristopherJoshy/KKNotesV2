<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#C49B6A"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect x="1" y="1" width="30" height="30" rx="6" fill="url(#bg)"/>
  
  <!-- Stylized stacked pages with K -->
  <!-- Back page -->
  <rect x="6" y="5" width="16" height="20" rx="1" fill="#E8DDD0" opacity="0.7" transform="rotate(-5 14 15)"/>
  
  <!-- Front page -->
  <rect x="8" y="6" width="16" height="20" rx="1" fill="#FFF8F0"/>
  
  <!-- Bold K -->
  <text x="10" y="22" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="url(#bg)">K</text>
  
  <!-- Small accent dot (like a pen tip) -->
  <circle cx="25" cy="8" r="3" fill="url(#accent)"/>
</svg>
